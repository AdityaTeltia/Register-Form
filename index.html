<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <center><h2 class="heading">School Registration Form</h2></center>
        <form action="">
            <div class="container">
                <div class="individual positioning">
                <label for="" >Affilation Board</label>
                <input type="text">
                </div>
                <div class="individual">
                <label for="" >Affilation Number</label>
                <input type="text">
                </div>
            </div>
            <div class="container">
                <div class="individual positioning">
                <label for="" >School Name</label>
                <input type="text">
                </div>
                <div class="individual">
                <label for="" >Your Name</label>
                <input type="text">
                </div>
            </div>
            <div class="container">
                <div class="individual positioning">
                <label for="" >You are</label>
                <input type="text">
                </div>
                <div class="individual">
                <label for="" >Pincode</label>
                <input type="text">
                </div>
            </div>
            <div class="container">
                <div class="individual positioning">
                <label for="" >City</label>
                <input type="text">
                </div>
                <div class="individual">
                <label for="" >State</label>
                <input type="text">
                </div>
            </div>
            <div class="container">
                <div class="individual positioning">
                <label for="" >Phone Number</label>
                <input type="text">
                </div>
                <div class="individual">
                <label for="" >Alternate Phone Number</label>
                <input type="text">
                </div>
            </div>
            <div class="container">
                <div class="individual positioning">
                <label for="" >Full Address</label>
                <textarea name="" id="Address" cols="8" rows="8"></textarea>
                </div>
                <div class="twice">
                    <div class="individual bottom">
                        <label for="" >Email</label>
                        <input type="email">
                    </div>
                    <div class="individual">
                        <label for="" >Alternate Email </label>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="buttonsetting">
                <input type="submit" class="button">
            </div>
        </form>
    </div>
</body>
</html>
